    <script>
        var vid = document.getElementById("bg_video");
        var bool = true;

        vid.playbackRate = 1.5;
        function playVid(x) {            
            bool = !bool;
            console.log(bool);
            document.getElementsByClassName("fa-pause")[0].classList.toggle("fa-play");  
            if (bool) {
                vid.play();                      
            } else {
                vid.pause();
            }
        }

        function getBrowserSize(){
            var w, h;
            if(typeof window.innerWidth != 'undefined'){
                w = window.innerWidth;
                h = window.innerHeight;
            } else if(typeof document.documentElement != 'undefined' && typeof document.documentElement.clientWidth != 'undefined' && document.documentElement.clientWidth != 0){
                w = document.documentElement.clientWidth;
                h = document.documentElement.clientHeight;
            } else {
                w = document.getElementsByTagName('body')[0].clientWidth;
                h = document.getElementsByTagName('body')[0].clientHeight;
            }
            return {width: w, height: h};
        }
        if (parseInt(getBrowserSize().width) < 1000) {
            document.getElementById("video-control").style.display = "none";
            document.getElementById("video-control-bp").style.display = "visible";
        }
        else{
            document.getElementById("video-control").style.display = "visible";
            document.getElementById("video-control-bp").style.display = "none";
        }
    </script>
